<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./style_login.css">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>REGISTER</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="Name"/>
          <input type="text" placeholder="Roll Number"/>
          <input type="password" placeholder="Password"/>
          <input type="password" placeholder="Confirm Password"/>
          <div class="radio">
            <label for="">Course:</label>
            <br>
            <br>
            &nbsp;&nbsp;<input type="radio" name="course" value="cse">CSE
            <br>
            &nbsp;&nbsp;<input type="radio" name="course" value="ece">ECE
          </div>
          <input type="password" placeholder="Mobile Number"/>
          <input type="password" placeholder="Address"/>
          <div class="radio">
            <label for="">Role:</label>
            <br>
            <br>
            &nbsp;&nbsp;<input type="radio" name="role" value="teacher">Teacher
            <br>
            &nbsp;&nbsp;<input type="radio" name="role" value="student">Student
          </div>
          
          <button>login</button>
          <p class="message">Already have an account? <a href="./login.html">Login</a></p>
        </form>
      </div>
    </div>
</body>
</html>
